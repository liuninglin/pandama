{% extends "online-store/common/base.html" %}
{% load static %}

{% block header %}
      <div class="container h-100 d-flex align-items-center justify-content-between">
        <!-- Back Button-->
        <div class="back-button"><a onclick="goBack()"><i class="lni-arrow-left"></i>Back</a></div>
        <!-- Page Title-->
        <div class="page-heading">
          <h6 class="mb-0">Not Found</h6>
        </div>
        <!-- Navbar Toggler-->
        <div class="suha-navbar-toggler d-flex justify-content-between flex-wrap" id="suhaNavbarToggler"><span></span><span></span><span></span></div>
      </div>
{% endblock %}

{% block content %}
      <!-- Order/Payment Success-->
      <div class="order-success-wrapper" style="background:#ffaf00">
        <div class="content">
          <img src="{% static 'online-store/img/core-img/logo_with_letter.png' %}" style="width: 50%; margin-bottom: 50px;">
          <h5>{{ status }}</h5>
          <p>{{ message }}</p>
        </div>
      </div>
{% endblock %}
