{% extends "online-store/common/base.html" %}
{% load static %}

{% block header %}
{% endblock %}

{% block content %}

    <!-- Login Wrapper Area-->
    <div class="login-wrapper d-flex align-items-center justify-content-center text-center">
      <!-- Background Shape-->
      <div class="background-shape"></div>
      <div class="container"><img class="big-logo" src="{% static '/online-store/img/core-img/logo_with_letter.png' %}" alt="">
        <!-- Register Form-->
        <div class="register-form mt-5 px-4">
          <form action="" method="post">
            <div class="form-group text-left mb-4"><span>Username</span>
              <label for="username"><i class="lni-user"></i></label>
              <input class="form-control" id="username" type="text" name="username" placeholder="Pandama">
            </div>
            <div class="form-group text-left mb-4"><span>Email</span>
              <label for="email"><i class="lni-envelope"></i></label>
              <input class="form-control" id="email" name="email" type="email" placeholder="help@example.com">
            </div>
            <div class="form-group text-left mb-4"><span>Password</span>
              <label for="password"><i class="lni-lock"></i></label>
              <input class="input-psswd form-control" name="password" id="registerPassword" type="password" placeholder="********************">
            </div>
            <div class="form-group text-left mb-4"><span>Confirm Password</span>
              <label for="confirm_password"><i class="lni-lock"></i></label>
              <input class="input-psswd form-control" name="confirm_password" id="registerPassword" type="password" placeholder="********************">
            </div>
            <button class="btn btn-success btn-lg w-100">Register Now</button>
            {% csrf_token %}
            <p style = "color : red">{{feedback}}<p/>
          </form>
        </div>
        <!-- Login Meta-->
        <div class="login-meta-data">
          <p class="text-white mt-3 mb-0">Already have an account?<a class="ml-2" href="{% url 'store_page' page='login' %}">Login</a></p>
        </div>
      </div>
    </div>
{% endblock %}
